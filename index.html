<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <script src="routes/index.js"></script>
    <title>Projeto Teste</title>
</head>

<body>

    <header>
        <nav>

            <h1>Gerar Números Aleatórios</h1>


            <div id="meio">
                <label for="qtd">Ensira a Quantidade de Numeros:</label>
                <input type="number" id="qtd" min="1" max="100">
                <button class="open-btn" onclick="gerarNumeros()">Gerar e Analisar</button>
            </div>
        </nav>
    </header>

    <main>
        <div id="meuModal" class="modal">
            <div class="modal-content">
                <h2>Resultados:</h2>
                <p id="resultadoTexto"></p>
                <button class="close-btn" onclick="fecharModal()">Fechar</button>
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <a href="https://github.com/ThacoTI/Projeto-Teste.git" target="_blank">Click aqui, pra ver o código
                fonte</a>
        </nav>


    </footer>
</body>

</html>
